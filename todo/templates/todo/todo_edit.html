{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit You Task</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <style>
        /* Import de la police Gagalin */
        @import url('https://fonts.googleapis.com/css2?family=Gagalin&display=swap');

        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Edit Todo - DoBloom */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #87CEFA 50%, #B0E0E6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Gagalin', cursive;
        }

        /* Titre principal */
        h1 {
            font-family: 'Gagalin', cursive;
            font-size: 2.5rem;
            color: #DC143C;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Conteneur du formulaire */
        form {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFCCCB 100%);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Cadre blanc pour le contenu du formulaire */
        form > * {
            background: white;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* Style pour les paragraphes du formulaire Django */
        form p {
            margin-bottom: 15px;
            background: white;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* Labels */
        form label {
            display: block;
            font-family: 'Gagalin', cursive;
            color: #000;
            font-size: 1.1rem;
            margin-bottom: 8px;
            background: none;
            border: none;
            padding: 0;
            box-shadow: none;
        }

        /* Champs de saisie */
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="number"],
        form input[type="date"],
        form input[type="time"],
        form textarea,
        form select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            font-family: 'Gagalin', cursive;
            font-size: 1rem;
            background: #fafafa;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #DC143C;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        /* Zone de texte */
        form textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Bouton de mise Ã  jour */
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Gagalin', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            margin-bottom: 0;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Lien de retour */
        a {
            display: inline-block;
            background: white;
            color: #DC143C;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-family: 'Gagalin', cursive;
            font-size: 1rem;
            border: 2px solid #DC143C;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background: #DC143C;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }

        /* Footer fin - sans cadre */
        footer {
            background: none;
            color: #666;
            text-align: center;
            padding: 15px 20px;
            font-size: 0.8rem;
            font-family: 'Gagalin', cursive;
            margin-top: auto;
            width: 100%;
            max-width: 500px;
        }

        footer p {
            margin: 5px 0;
            color: #666;
            font-size: 0.8rem;
            background: none;
            border: none;
            padding: 0;
            box-shadow: none;
        }

        /* Messages d'erreur Django */
        .errorlist {
            list-style: none;
            background: #ffebee !important;
            border: 2px solid #f44336 !important;
            color: #c62828;
            padding: 10px 15px !important;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .errorlist li {
            margin: 2px 0;
        }

        /* Texte d'aide Django */
        .helptext {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            background: none !important;
            border: none !important;
            padding: 0 !important;
            box-shadow: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            form {
                margin: 10px;
                padding: 30px 20px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            form p {
                padding: 15px;
            }

            form input,
            form textarea,
            form select {
                font-size: 0.9rem;
                padding: 10px 12px;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 12px 15px;
            }

            footer {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            form {
                padding: 25px 15px;
            }

            form p {
                padding: 12px;
            }

            form input,
            form textarea,
            form select {
                font-size: 0.85rem;
            }

            button[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Todo</h1>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'todo_list' %}">Back</a>
    <footer>
        <p>&copy; 2025 DOBLOOM. All rights reserved.</p>
        <p>Created by Melek Jemili</p>
    </footer>
</body>
</html>
