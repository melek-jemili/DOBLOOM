{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks?-DOBLOOM</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <style>
        /* Import de la police Gagalin */
        @import url('https://fonts.googleapis.com/css2?family=Gagalin&display=swap');

        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Contact Us - DoBloom */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #87CEFA 50%, #B0E0E6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Gagalin', cursive;
        }

        /* Conteneur principal du formulaire */
        .contact-container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFCCCB 100%);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px 0;
        }

        /* Titre "Contact Us" */
        .contact-container h2 {
            font-family: 'Gagalin', cursive;
            font-size: 2.5rem;
            color: #DC143C;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Formulaire */
        form {
            background: white;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        /* Labels */
        label {
            display: block;
            font-family: 'Gagalin', cursive;
            color: #000;
            font-size: 1.1rem;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        label:first-child {
            margin-top: 0;
        }

        /* Champs de saisie */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            font-family: 'Gagalin', cursive;
            font-size: 1rem;
            background: #fafafa;
            transition: all 0.3s ease;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #DC143C;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        /* Zone de texte */
        textarea {
            min-height: 120px;
            font-family: 'Gagalin', cursive;
        }

        /* Bouton d'envoi */
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Gagalin', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Footer fin */
        footer {
            background: white;
            color: #666;
            text-align: center;
            padding: 15px 20px;
            font-size: 0.8rem;
            font-family: 'Gagalin', cursive;
            margin-top: auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        footer p {
            margin: 5px 0;
            color: #666;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                margin: 10px;
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .contact-container h2 {
                font-size: 2rem;
            }
            
            form {
                padding: 25px 20px;
            }

            label {
                font-size: 1rem;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 0.9rem;
                padding: 10px 12px;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 12px 15px;
            }

            footer {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .contact-container h2 {
                font-size: 1.8rem;
            }
            
            form {
                padding: 20px 15px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 0.85rem;
            }

            button[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" href="mailto:melekjemili.116@gmail.com">Send Message</button>

        </form>
    </div>
    <footer>
        <p>&copy; 2025 DOBLOOM. All rights reserved.</p>
        <p>Created by Melek Jemili</p>
    </footer>
</body>
</html>
